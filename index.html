<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MooiNooiMix Marketplace</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üõçÔ∏è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 50px 30px;
            text-align: center;
        }

        .logo {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 16px;
            color: #666;
            margin-bottom: 50px;
        }

        .choice-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .choice-btn {
            padding: 30px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .choice-btn .icon {
            font-size: 48px;
        }

        .choice-btn .text-content {
            text-align: left;
            flex: 1;
        }

        .choice-btn .title {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
        }

        .choice-btn .description {
            display: block;
            font-size: 13px;
            font-weight: 400;
            opacity: 0.8;
        }

        .buy-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .buy-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .sell-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ff8e53 100%);
            color: white;
        }

        .sell-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .footer-text {
            color: #999;
            font-size: 13px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üõçÔ∏è</div>
        <h1>MooiNooiMix</h1>
        <p class="subtitle">Your Local Marketplace</p>

        <div class="choice-buttons">
            <a href="buyer.html" class="choice-btn buy-btn">
                <span class="icon">üõí</span>
                <div class="text-content">
                    <span class="title">I want to buy</span>
                    <span class="description">Browse products & businesses</span>
                </div>
            </a>

            <a href="seller.html" class="choice-btn sell-btn">
                <span class="icon">üíº</span>
                <div class="text-content">
                    <span class="title">I want to sell</span>
                    <span class="description">Post & manage your listings</span>
                </div>
            </a>
        </div>

        <p class="footer-text">Choose your marketplace experience</p>
    </div>
</body>
</html>
